<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Leads - CRM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(147, 197, 253, 0.08) 0%, transparent 50%);
            animation: shimmer 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: white;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        body.light-mode h1 {
            color: #0f172a;
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        body.light-mode .theme-toggle {
            background: rgba(15, 23, 42, 0.1);
            border-color: rgba(15, 23, 42, 0.2);
            color: #0f172a;
        }
        
        .upload-section {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95) 0%, rgba(44, 83, 100, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            opacity: 1;
            max-height: 500px;
            overflow: hidden;
        }
        
        .upload-section.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            padding: 0;
            transform: translateY(-20px);
        }
        
        body.light-mode .upload-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .upload-area {
            border: 2px dashed rgba(96, 165, 250, 0.5);
            border-radius: 8px;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        body.light-mode .upload-area {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        .upload-area.dragover {
            border-color: #10b981 !important;
            background: rgba(16, 185, 129, 0.2) !important;
        }
        
        .upload-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }
        
        .upload-area h2 {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        
        body.light-mode .upload-area h2 {
            color: #0f172a;
        }
        
        .upload-area p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin: 8px 0;
        }
        
        body.light-mode .upload-area p {
            color: #64748b;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 10px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: inline-block;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }
        
        .file-info {
            margin-top: 15px;
            color: #60a5fa;
            font-weight: 500;
            font-size: 13px;
        }
        
        body.light-mode .file-info {
            color: #2563eb;
        }
        
        .data-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .file-loaded-info {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95) 0%, rgba(44, 83, 100, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        body.light-mode .file-loaded-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .file-loaded-info span {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        body.light-mode .file-loaded-info span {
            color: #0f172a;
        }
        
        .change-file-btn {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.4);
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .change-file-btn:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        body.light-mode .change-file-btn {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .status-filter-section {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95) 0%, rgba(44, 83, 100, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        body.light-mode .status-filter-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .filter-header h3 {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        body.light-mode .filter-header h3 {
            color: #0f172a;
        }
        
        .clear-filter {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        body.light-mode .clear-filter {
            color: #dc2626;
        }
        
        .status-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        body.light-mode .status-select {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(59, 130, 246, 0.3);
            color: #0f172a;
        }
        
        .status-select option {
            background: #1e293b;
            color: white;
        }
        
        body.light-mode .status-select option {
            background: white;
            color: #0f172a;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95) 0%, rgba(44, 83, 100, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        body.light-mode .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }
        
        .metric-card.hot::before { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .metric-card.warm::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .metric-card.cold::before { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .metric-card.total::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        .metric-card.new::before { background: linear-gradient(90deg, #10b981, #059669); }
        
        .metric-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 28px rgba(0,0,0,0.4);
        }
        
        .metric-card.active {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .metric-icon { font-size: 28px; }
        
        .metric-title {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        body.light-mode .metric-title { color: #64748b; }
        
        .metric-value {
            font-size: 38px;
            font-weight: 700;
            color: white;
            line-height: 1;
        }
        
        body.light-mode .metric-value { color: #0f172a; }
        
        .metric-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 6px;
        }
        
        body.light-mode .metric-subtitle { color: #94a3b8; }
        
        .metric-hint {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            font-style: italic;
        }
        
        body.light-mode .metric-hint { color: #94a3b8; }
        
        .table-container {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.95) 0%, rgba(44, 83, 100, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        body.light-mode .table-container {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.2) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-header h2 {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        body.light-mode .table-header h2 { color: #0f172a; }
        
        .actions { display: flex; gap: 10px; }
        
        .export-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #10b981;
            color: white;
        }
        
        .export-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        /* Tabela simples sem Grid.js */
        #simpleTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        #simpleTable th {
            background: rgba(30, 41, 59, 0.8);
            color: white;
            padding: 14px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #simpleTable td {
            padding: 12px 14px;
            color: white;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        #simpleTable tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }
        
        body.light-mode #simpleTable th {
            background: rgba(59, 130, 246, 0.2);
            color: #0f172a;
        }
        
        body.light-mode #simpleTable td {
            color: #0f172a;
            border-bottom-color: rgba(59, 130, 246, 0.1);
        }
        
        body.light-mode #simpleTable tr:hover td {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .table-scroll {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>üìä Analisador de Leads CRM</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">üåô</span>
                <span id="themeText">Modo Escuro</span>
            </button>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h2>Arraste o arquivo CSV aqui ou clique para selecionar</h2>
                <p>Formatos aceitos: .csv, .txt</p>
                <label for="fileInput" class="upload-btn">Escolher Arquivo</label>
                <input type="file" id="fileInput" accept=".csv,.txt">
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>
        
        <div class="data-section" id="dataSection">
            <div class="file-loaded-info" id="fileLoadedInfo">
                <span id="loadedFileName">üìÑ arquivo.csv - 150 leads</span>
                <button class="change-file-btn" onclick="changeFile()">üîÑ Trocar Arquivo</button>
            </div>
            
            <div class="metrics-grid" id="metricsGrid"></div>
            
            <div class="status-filter-section" id="statusFilterSection" style="display: none;">
                <div class="filter-header">
                    <h3>üîç Filtrar por Status</h3>
                    <button class="clear-filter" onclick="clearStatusFilter()">‚úï Limpar</button>
                </div>
                <select class="status-select" id="statusSelect">
                    <option value="">Todos os Status</option>
                </select>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h2>üìã Dados Completos</h2>
                    <div class="actions">
                        <button class="export-btn" onclick="exportToCSV()">üíæ Exportar</button>
                    </div>
                </div>
                <div class="table-scroll">
                    <table id="simpleTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allData = [];
        let filteredData = [];
        let headers = [];
        let activeCardFilter = null;
        let activeStatusFilter = null;
        let statusColumn = null;

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            document.getElementById('themeText').textContent = isLight ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        if (localStorage.getItem('theme') === 'light') toggleTheme();

        function changeFile() {
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('dataSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');

        fileInput.onchange = function(e) {
            if (e.target.files[0]) processFile(e.target.files[0]);
        };

        uploadArea.ondragover = uploadArea.ondragenter = function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        };

        uploadArea.ondrop = function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        };

        function processFile(file) {
            if (!file.name.match(/\.(csv|txt)$/i)) {
                alert('Arquivo inv√°lido. Use CSV ou TXT');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                parseCSV(e.target.result, file.name);
            };
            reader.readAsText(file);
        }

        function parseCSV(content, fileName) {
            const lines = content.split('\n').filter(l => l.trim());
            if (lines.length === 0) return alert('Arquivo vazio');

            const delimiters = [';', ',', '\t'];
            let delimiter = ';';
            let maxCols = 0;
            
            delimiters.forEach(d => {
                const cols = lines[0].split(d).length;
                if (cols > maxCols) {
                    maxCols = cols;
                    delimiter = d;
                }
            });

            headers = lines[0].split(delimiter).map(h => h.trim().replace(/"/g, ''));
            allData = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(delimiter).map(v => v.trim().replace(/"/g, ''));
                if (values.length > 1) {
                    const row = {};
                    headers.forEach((h, idx) => {
                        row[h] = values[idx] || '';
                    });
                    allData.push(row);
                }
            }

            filteredData = [...allData];
            document.getElementById('loadedFileName').textContent = `üìÑ ${fileName} - ${allData.length} leads`;
            document.getElementById('uploadSection').classList.add('hidden');
            
            setTimeout(() => {
                statusColumn = headers.find(h => h.toLowerCase().includes('status') || h.toLowerCase().includes('situa√ß√£o'));
                if (statusColumn) setupStatusFilter();
                calculateMetrics();
                displayTable();
            }, 500);
        }

        function setupStatusFilter() {
            const section = document.getElementById('statusFilterSection');
            const select = document.getElementById('statusSelect');
            const statuses = [...new Set(allData.map(r => r[statusColumn]).filter(v => v))].sort();
            
            select.innerHTML = '<option value="">Todos os Status</option>';
            statuses.forEach(s => {
                select.innerHTML += `<option value="${s}">${s}</option>`;
            });
            
            select.onchange = function() {
                activeStatusFilter = this.value || null;
                applyFilters();
            };
            
            section.style.display = 'block';
        }

        function clearStatusFilter() {
            activeStatusFilter = null;
            document.getElementById('statusSelect').value = '';
            applyFilters();
        }

        function filterByCard(type) {
            activeCardFilter = activeCardFilter === type ? null : type;
            document.querySelectorAll('.metric-card').forEach(c => c.classList.remove('active'));
            if (activeCardFilter) {
                document.querySelector(`.metric-card.${activeCardFilter}`)?.classList.add('active');
            }
            applyFilters();
        }

        function applyFilters() {
            filteredData = allData.filter(row => {
                if (activeCardFilter && activeCardFilter !== 'total') {
                    if (classifyLead(row) !== activeCardFilter) return false;
                }
                if (activeStatusFilter && statusColumn) {
                    if (row[statusColumn] !== activeStatusFilter) return false;
                }
                return true;
            });
            calculateMetrics();
            displayTable();
        }

        function classifyLead(row) {
            const str = JSON.stringify(row).toLowerCase();
            if (str.includes('quente') || str.includes('hot') || str.includes('agendado')) return 'hot';
            if (str.includes('morno') || str.includes('warm') || str.includes('interessado')) return 'warm';
            if (str.includes('frio') || str.includes('cold') || str.includes('perdido')) return 'cold';
            return 'new';
        }

        function calculateMetrics() {
            let hot = 0, warm = 0, cold = 0, newL = 0;
            allData.forEach(r => {
                const t = classifyLead(r);
                if (t === 'hot') hot++;
                else if (t === 'warm') warm++;
                else if (t === 'cold') cold++;
                else newL++;
            });

            const total = filteredData.length;
            document.getElementById('metricsGrid').innerHTML = `
                <div class="metric-card total" onclick="filterByCard('total')">
                    <div class="metric-header"><span class="metric-icon">üìä</span><span class="metric-title">Total</span></div>
                    <div class="metric-value">${total}</div>
                    <div class="metric-subtitle">Todos os registros</div>
                    <div class="metric-hint">Clique para ver todos</div>
                </div>
                <div class="metric-card hot" onclick="filterByCard('hot')">
                    <div class="metric-header"><span class="metric-icon">üî•</span><span class="metric-title">Quentes</span></div>
                    <div class="metric-value">${hot}</div>
                    <div class="metric-subtitle">${((hot/allData.length)*100).toFixed(1)}%</div>
                    <div class="metric-hint">Clique para filtrar</div>
                </div>
                <div class="metric-card warm" onclick="filterByCard('warm')">
                    <div class="metric-header"><span class="metric-icon">üå°Ô∏è</span><span class="metric-title">Mornos</span></div>
                    <div class="metric-value">${warm}</div>
                    <div class="metric-subtitle">${((warm/allData.length)*100).toFixed(1)}%</div>
                    <div class="metric-hint">Clique para filtrar</div>
                </div>
                <div class="metric-card cold" onclick="filterByCard('cold')">
                    <div class="metric-header"><span class="metric-icon">‚ùÑÔ∏è</span><span class="metric-title">Frios</span></div>
                    <div class="metric-value">${cold}</div>
                    <div class="metric-subtitle">${((cold/allData.length)*100).toFixed(1)}%</div>
                    <div class="metric-hint">Clique para filtrar</div>
                </div>
                <div class="metric-card new" onclick="filterByCard('new')">
                    <div class="metric-header"><span class="metric-icon">‚ú®</span><span class="metric-title">Novos</span></div>
                    <div class="metric-value">${newL}</div>
                    <div class="metric-subtitle">${((newL/allData.length)*100).toFixed(1)}%</div>
                    <div class="metric-hint">Clique para filtrar</div>
                </div>
            `;
            
            if (activeCardFilter) {
                document.querySelector(`.metric-card.${activeCardFilter}`)?.classList.add('active');
            }
        }

        function displayTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            // Headers
            tableHead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

            // Rows
            tableBody.innerHTML = filteredData.map(row => 
                '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>'
            ).join('');

            document.getElementById('dataSection').style.display = 'block';
        }

        function exportToCSV() {
            let csv = headers.join(';') + '\n';
            filteredData.forEach(r => {
                csv += headers.map(h => `"${r[h] || ''}"`).join(';') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `leads_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
    </script>
</body>
</html>
