<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {

        body.dark-mode {

            --bg-gradient-3: #334155;

            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --input-bg: #0f172a;

            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 2px solid var(--input-border);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;

        }

        .theme-text {

            font-weight: 600;
            font-size: 14px;
        }

        .container {

        .header {

            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;

            height: 200%;

        }

        .radio-option:hover,

        input[type="radio"],

        }

        button {

        .success-message {

        @media (max-width: 600px) {

                font-size: 32px;
            }

                font-size: 14px;
            }

            .form-content {

            }
        }
    </style>
</head>
<body>

    <!-- Biblioteca para gerar Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Modo Claro';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Modo Escuro';
                localStorage.setItem('theme', 'light');
            }
        }

        // Carregar tema salvo
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
                document.getElementById('themeText').textContent = 'Modo Claro';
            }
        });

        // Limitar sele√ß√£o de objetivos a 3
        const objetivoCheckboxes = document.querySelectorAll('.objetivo-checkbox');
        objetivoCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkedCount = document.querySelectorAll('.objetivo-checkbox:checked').length;
                if (checkedCount > 3) {
                    this.checked = false;
                    alert('Voc√™ pode selecionar no m√°ximo 3 objetivos.');
                }
            });
        });

        // Validar se pelo menos um objetivo foi selecionado
        document.getElementById('qualificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar objetivos
            const objetivosSelecionados = document.querySelectorAll('.objetivo-checkbox:checked');
            if (objetivosSelecionados.length === 0) {
                alert('Por favor, selecione pelo menos um objetivo.');
                return;
            }

            // Validar plataformas
            const plataformasSelecionadas = document.querySelectorAll('input[name="plataformas"]:checked');
            if (plataformasSelecionadas.length === 0) {
                alert('Por favor, selecione pelo menos uma plataforma.');
                return;
            }
            
            const formData = new FormData(this);
            const dados = {
                'Data/Hora': new Date().toLocaleString('pt-BR')
            };
            
            for (let [key, value] of formData.entries()) {
                if (key === 'plataformas' || key === 'objetivo') {
                    const traducao = key === 'plataformas' ? 'Plataformas de Interesse' : 'Objetivos';
                    if (!dados[traducao]) {
                        dados[traducao] = [];
                    }
                    dados[traducao].push(value);
                } else {
                    const traducoes = {
                        'nome': 'Nome Completo',
                        'email': 'E-mail',
                        'telefone': 'Telefone/WhatsApp',
                        'empresa': 'Nome da Empresa',
                        'area_atuacao': '√Årea de Atua√ß√£o',
                        'segmento': 'Segmento de Atua√ß√£o',
                        'instagram_ativo': 'Instagram Ativo',
                        'site_possui': 'Possui Site/Landing Page',
                        'website': 'Website/Link',
                        'whatsapp_business': 'WhatsApp Business',
                        'experiencia': 'Experi√™ncia com Tr√°fego Pago',
                        'orcamento': 'Or√ßamento Mensal (R$)',
                        'prazo': 'Prazo para In√≠cio',
                        'detalhes': 'Informa√ß√µes Adicionais'
                    };
                    dados[traducoes[key] || key] = value;
                }
            }
            
            // Converter arrays em strings
            if (dados['Plataformas de Interesse']) {
                dados['Plataformas de Interesse'] = dados['Plataformas de Interesse'].join(', ');
            }
            if (dados['Objetivos']) {
                dados['Objetivos'] = dados['Objetivos'].join(', ');
            }
            
            const ws = XLSX.utils.json_to_sheet([dados]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Qualifica√ß√£o");
            
            const nomeCliente = dados['Nome Completo'].replace(/\s+/g, '_');
            const dataAtual = new Date().toISOString().split('T')[0];
            const nomeArquivo = `HIR_Qualificacao_${nomeCliente}_${dataAtual}.xlsx`;
            
            XLSX.writeFile(wb, nomeArquivo);
            
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
